<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename = 'buttons.js') }}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <div id = sensor-data-info>

    </div>

    <div class="button_div">
        <a href = "" class="shutdown-button" id="shutdownButton">SHUTDOWN</a>
    </div>
    <div>
        <a href="" class="button" id="sensorDataButton">Toggle Sensor Data</a>
    </div>
<script>
    var button = document.getElementById("shutdownButton");
    button.addEventListener("click", function (e) {
        e.preventDefault();
        const request = new XMLHttpRequest();
        request.onload = function () {
            window.location.replace("http://127.0.0.1:5000");
        };
        request.open("GET", "/shutoff", true);
        request.send(); });

     var button = document.getElementById("sensorDataButton");
    button.addEventListener("click", function (e) {
        e.preventDefault();
        const request = new XMLHttpRequest();
        request.onload = function () {
            document.getElementById("sensor-data-info").innerHTML = request.response
        };
        request.open("GET", "/sensor-data", true);
        request.send(); });
</script>


    <hr/>

    <footer>
    </footer>
</div>
</body>
</html>
